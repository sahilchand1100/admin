<h2>Items</h2>
<a href="{% url 'item_create' %}">Add Item</a>

<form method="GET">
    <input type="text" name="q" placeholder="Search items">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <a href="{% url 'item_update' item.pk %}">Edit</a>
                    <a href="{% url 'item_delete' item.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
